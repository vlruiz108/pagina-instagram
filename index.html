<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Socialmedia-Instagram.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/iphone_branco.png" alt="celular branco com imagens do instagram">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./img/fotoMinha.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como vanaruiz</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vanaruiz</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
